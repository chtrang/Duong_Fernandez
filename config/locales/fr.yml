  Future_Library: "Cette librairie en ligne DUONG FERNANDEZ est la librairie du futur."
  Description_About: " Ici, vous pouvez réserver et rendre des livres. Lire le synopsis d'un livre. Regarder la couverture d'un livre. Regarder les premières pages d'un livre. Vous pouvez aussi ajouter un livre si vous le souhaitez. Regarder tous les commentaires sur tous les livres. Partager votre opinion à propos d'un livre. Vous faire une idée sur un livre avant de le lire. Vous pouvez aussi regarder tous les livres que les autres utilisateurs ont déjà lu. Le site est disponible autant qu'en Français, qu'en Anglais avec I18n. Ce site est développé avec Ruby en utilisant toutes les conventions et les spécificités du framework Rails et du développement web en général: plusieurs associations entre modèles (has_many, belongs_to, has_one, has_many through), I18n, déploiement avec Heroku, Devise, concept DRY, requête JSON & XML, bases de données Sqlite, Scope, Validates, Mailers, Javascript & CSS, Stylesheet... "
  Our_Values: "Nos valeurs"
  Our_Mission: " Nous sommes reconnus pour les services et les collections que promouvoient et soutiennent la recherche et l'acamédie scolaire . Des services de soutien de la librairie innovante et flexible sont les maîtres mots d'une expérience d'étudiants enrichis . Notre équipe est agile, axé sur l'avenir et travaille ensemble comme une entreprise exceptionnelle dans la poursuite de l'excellence ."
  Our_Vision: " Nous serons reconnus pour notre expertise et la collaboration dans le soutien estimé de la recherche et l'académie scolaire, et pour transformer la façon dont les gens découvrent et engagent des informations ."
